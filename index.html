<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>6th Month Anniversary</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* üéÄ Ribbon Border START */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 15px solid #f4978e;
      border-radius: 30px;
      pointer-events: none;
      box-sizing: border-box;
      animation: ribbonGlow 4s ease-in-out infinite alternate;
      z-index: 0;
    }

    body::after {
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      border: 5px dashed #f8ad9d;
      border-radius: 20px;
      z-index: 0;
    }

    @keyframes ribbonGlow {
      0% {
        box-shadow: 0 0 10px #f4978e;
      }
      100% {
        box-shadow: 0 0 30px #f4978e;
      }
    }
    /* üéÄ Ribbon Border END */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fae1dd;
      margin: 0;
    }

    .container {
      position: relative;
    }

    .valentines {
      position: relative;
      top: 50px;
      cursor: pointer;
      animation: up 3s linear infinite;
    }

    @keyframes up {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .envelope {
      width: 300px;
      height: 200px;
      background-color: #f08080;
      position: relative;
    }

    .envelope:before {
      content: "";
      background-color: #f08080;
      position: absolute;
      width: 212px;
      height: 212px;
      transform: rotate(45deg);
      top: -105px;
      left: 44px;
      border-radius: 30px 0 0 0;
    }

    .card-wrapper {
      perspective: 1000px;
      position: absolute;
      width: 270px;
      height: 170px;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.5s;
    }

    .valentines:hover .card-wrapper {
      top: -90px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background-color: #eae2b7;
      box-shadow: -5px -5px 100px rgba(0,0,0,0.4);
    }

    .card-front:before {
      content: "";
      position: absolute;
      border: 3px dotted #003049;
      width: 240px;
      height: 140px;
      left: 12px;
      top: 12px;
    }

    .text {
      position: absolute;
      font-family: 'Brush Script MT', cursive;
      font-size: 28px;
      text-align: center;
      line-height: 25px;
      top: 19px;
      left: 50%;
      transform: translateX(-50%);
      color: #003049;
    }

    .heart {
      background-color: #d62828;
      height: 30px;
      width: 30px;
      position: absolute;
      top: 110px; /* ƒê√£ ch·ªânh t·ª´ 85px xu·ªëng 120px */
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
    }

    .heart:before, .heart:after {
      content: "";
      background-color: #d62828;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      position: absolute;
    }

    .heart:before { top: -15px; left: 0; }
    .heart:after { top: 0; left: 15px; }

    .card-back {
      background-color: #eae2b7;
      transform: rotateY(180deg);
      position: absolute;
      font-family: 'Brush Script MT', cursive;
      font-size: 22px;
      color: #003049;
      box-shadow: -5px -5px 100px rgba(0,0,0,0.2);
      text-align: center;
      line-height: 27px;
    }

    .card.flip .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-back:before {
      content: "";
      position: absolute;
      border: 3px dotted #003049;
      width: 240px;
      height: 140px;
      left: 12px;
      top: 12px;
    }

    .card-back .message {
      z-index: 1;
      margin-top: 20px;
    }

    .hearts {
      position: absolute;
      top: 15px;
    }

    @keyframes heart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) rotate(-45deg) scale(1.3);
        opacity: 0.5;
      }
    }

    .one, .two, .three, .four, .five {
      background-color: red;
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 0 10px;
      position: relative;
      transform: rotate(-45deg);
      top: 50px;
    }

    .one:before, .two:before, .three:before, .four:before, .five:before,
    .one:after, .two:after, .three:after, .four:after, .five:after {
      content: "";
      background-color: red;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      position: absolute;
    }

    .one:before, .two:before, .three:before, .four:before, .five:before { top: -5px; left: 0; }
    .one:after, .two:after, .three:after, .four:after, .five:after { top: 0; left: 5px; }

    .one { left: 10px; animation: heart 1s ease-out infinite; }
    .two { left: 30px; animation: heart 2s ease-out infinite; }
    .three { left: 50px; animation: heart 1.5s ease-out infinite; }
    .four { left: 70px; animation: heart 2.3s ease-out infinite; }
    .five { left: 90px; animation: heart 1.7s ease-out infinite; }

    .front {
      position: absolute;
      border-right: 180px solid #f4978e;
      border-top: 95px solid transparent;
      border-bottom: 100px solid transparent;
      left: 120px;
      top: 5px;
      width: 0;
      height: 0;
      z-index: 10;
    }

    .front:before {
      position: absolute;
      content: "";
      border-left: 300px solid #f8ad9d;
      border-top: 195px solid transparent;
      left: -120px;
      top: -95px;
      width: 0;
      height: 0;
    }

    .shadow {
      position: absolute;
      width: 330px;
      height: 25px;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.03);
      top: 265px;
      left: -15px;
      z-index: -1;
      animation: scale 3s linear infinite;
    }

    @keyframes scale {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(0.85); }
    }
    
    .corner-decor {
      position: fixed;
      width: 100px;
      height: 100px;
      z-index: 99;
      pointer-events: none;
    }

    .corner-top-left {
      top: 0;
      left: 0;
      transform: rotate(90deg);
    }
    
    .corner-top-right {
      top: 0;
      right: 0;
      transform: rotate(180deg);
    }

    .corner-bottom-left {
      bottom: 0;
      left: 0;
      transform: rotate(0deg);
    }

    .corner-bottom-right {
      bottom: 0;
      right: 0;
      transform: rotate(270deg);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>

      <!-- Thi·ªáp -->
      <div class="card-wrapper">
        <div class="card">
          <div class="card-front">
            <div class="text">Happy<br>6th Month<br>Anniversary</div>
            <div class="heart"></div>
          </div>
          <div class="card-back">
            <div class="message">
              L√∫c e m·ªü t·∫•m thi·ªáp n√†y l√† tr√≤n 6 th√°ng m√¨nh y√™u nhau r·ªìi üíñ<br>
             C·∫£m ∆°n e r·∫•t nhi·ªÅu v√¨ ƒë√£ c·ªë g·∫Øng c√πng a ƒë·ªìng h√†nh ch·∫∑ng ƒë∆∞·ªùng d√†i n√†y
            </div>
          </div>
        </div>
      </div>

      <!-- Tr√°i tim bay -->
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>

  <script>
    $(document).ready(function(){
      $(".valentines").click(function(){
        $(".card").toggleClass("flip");
      });
    });
  </script>

  <img src="red-corner.png" class="corner-decor corner-top-left">
  <img src="red-corner.png" class="corner-decor corner-top-right">
  <img src="red-corner.png" class="corner-decor corner-bottom-left">

  <audio autoplay loop hidden>

</body>
</html>
